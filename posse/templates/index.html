<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Flask React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
  </head>
  <body>
    <div class="container">
      <h1>Flask React</h1>
      <br>
      <div id="searchtool"></div>
    </div>





    
    <!-- scripts -->
    <script src="/static/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="/static/ajax/libs/react/15.1.0/react-dom.min.js"></script>
    <script src="/static/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script type="text/jsx">

var DynamicSearch = React.createClass({

  // sets initial state
  getInitialState: function(){
    return { searchString: '' };
  },

  // sets state, triggers render method
  handleChange: function(event){
    // grab value form input box
    this.setState({searchString:event.target.value});
    console.log("scope updated!");
  },

  render: function() {

    var countries = this.props.items;
    var searchString = this.state.searchString.trim().toLowerCase();

    // filter countries list by value from input box
    if(searchString.length > 0){
      countries = countries.filter(function(country){
        return country.name.toLowerCase().match( searchString );
      });
    }

    return (
      <div>
        <input type="text" value={this.state.searchString} onChange={this.handleChange} placeholder="Search!" />

        <table>
          <thead>
            <tr>
              <th>Service</th>
              <th>action</th>
              <th>path</th>
              <th>scope</th>
              <th>role</th>
            </tr>
          </thead>
          <tbody>
       
            { countries.map(function(country){
            return <tr>
              <td>service</td>
              <td>action</td>
              <td>path</td>
              <td>scope</td>
              <td>{country.name}</td>
         
            </tr> }) }
        </tbody>
        

      </table>

        
      </div>


    )
  }

});

// list of countries, defined with JavaScript object literals
var countries = [
  {"name": "Sweden"}, {"name": "China"}, {"name": "Peru"}, {"name": "Czech Republic"},
  {"name": "Bolivia"}, {"name": "Latvia"}, {"name": "Samoa"}, {"name": "Armenia"},
  {"name": "Greenland"}, {"name": "Cuba"}, {"name": "Western Sahara"}, {"name": "Ethiopia"},
  {"name": "Malaysia"}, {"name": "Argentina"}, {"name": "Uganda"}, {"name": "Chile"},
  {"name": "Aruba"}, {"name": "Japan"}, {"name": "Trinidad and Tobago"}, {"name": "Italy"},
  {"name": "Cambodia"}, {"name": "Iceland"}, {"name": "Dominican Republic"}, {"name": "Turkey"},
  {"name": "Spain"}, {"name": "Poland"}, {"name": "Haiti"}
];

ReactDOM.render(
  <DynamicSearch items={ countries } />,
  document.getElementById('searchtool')
);

    </script>
  </body>
</html>
