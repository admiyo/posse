<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Flask React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
  </head>
  <body>
    <div class="container">
      <h1>Flask React</h1>
      <br>
      <div id="content"></div>
    </div>


    <div class="container">
      <table>
        <tr>
          <th>Service</th>
          <th>action</th>
          <th>path</th>
          <th>scope</th>
          <th>role</th>
        </tr>

        <tr>
          <td>identity</td>
          <td>GET</td>
          <td>/users</td>
          <td>domain</td>
          <td>Member</td>
        </tr>

      </table>
    </div>



    
    <!-- scripts -->
    <script src="/static/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="/static/ajax/libs/react/15.1.0/react-dom.min.js"></script>
    <script src="/static/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script type="text/jsx">

      /*** @jsx React.DOM */

      var realPython = React.createClass({
        render: function() {
          return (<h2>Greetings, from Real Python!</h2>);
        }
      });

      ReactDOM.render(
        React.createElement(realPython, null),
        document.getElementById('content')
      );

    </script>
  </body>
</html>
